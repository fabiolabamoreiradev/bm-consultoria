<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Minha Matrícula</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
  
          <div id="box_formulario">
            <form>
                <p>Qual curso deseja se matricular?</p>
        
                <p><input type="radio" name="curso" (click)="clickFunction('graduacao')"> Graduação</p>
                <p><input type="radio" name="curso" (click)="clickFunction('posgraduacao')"> Pós-Graduação</p>
            </form>
          </div>
    
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="salvaEscolha()">Salvar</button>
        </div>
      </div>
    </div>
  </div>
